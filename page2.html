<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Chaser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chaserButton {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Essay Correcter</a>
        <a href="page2.html">Button Clicker</a>
        <a href="page3.html">Random Number Generator</a>
        <a href="page4.html">Tic Tac Toe</a>
    </nav>

    <button id="chaserButton">Click me!</button>

    <script>
        const button = document.getElementById("chaserButton");

        function moveButton() {
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }

        button.addEventListener("mouseenter", moveButton);
        button.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent clicking
            moveButton();
        });

        // Initial position
        moveButton();
    </script>
</body>
</html>
